<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styling/style.css">
    <title>Sign up</title>
</head>
<body>
    <div class="signup-container">
        <h2>Sign Up</h2>
        <form class="GeneralForm" id="SignupForm">
            <input type="text" id="name" placeholder="Full Name" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="phone" id="phone" placeholder="Phone Number" required>
            <input type="password" id="password" placeholder="Password" required>
            <div class="button-group">
                <button type="submit">Sign Up</button>
                <p>Already have an account? <a href="./userLogin.html">Login here</a></p>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.8.1/dist/axios.min.js"></script>
    <script src="../scripts/userSignup.js"></script>
</body>
</html>
