<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../styling/style.css">
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form class="GeneralForm" id="LoginForm">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <div class="button-group">
                <p>Don't have an account? <a href="./userSignup.html">Sign up Here</a></p>
                <button type="submit">Login</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.8.1/dist/axios.min.js"></script>
    <script src="../scripts/userLogin.js"></script>
</body>
</html>
